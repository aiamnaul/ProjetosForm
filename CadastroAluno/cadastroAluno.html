<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="styleCadAluno.css">
</head>
<body>
  <main>
    <div>
      <fieldset>
        <legend>Cadastro de Aluno</legend>
        <form action="">
          <label for="idName">Nome</label><br>
          <input type="text" name="nome" id="idName">

          <br><br>

          <label for="idSurname">Sobrenome</label><br>
          <input type="text" nome="sobrenome" id="idSurname">

          <br><br>

          <label for="idDate">Data de Nascimento</label><br>
          <input type="date" id="idDate" name="datadenascimento" min="2000-01-01" max="2017-12-31">

          <br><br>

          <label for="idEndereco"></label>Endereço<br>
          <input type="text" name="endereco" id="idEndereco">

          <br><br>

          <label for="idNameMae" >Nome da Mãe</label><br>
          <input type="text" name="nomedamae" id="idNameMae">

          <br><br>

          <label for="idNamePai">Nome do Pai</label><br>
          <input type="text" name="nomedopai" id="idNamePai">

          <br><br>

          <label for="idMail">E-mail</label><br>
          <input type="email" name="email" id="idMail">

          <br><br>

          <label for="idTel">Telefone</label><br>
          <input type="tel" name="telefone" id="idTel">

          <br><br>

          <label for="idSerie">Serie</label><br>
          <input type="number" min="1" max="9">

          <br><br>

          <label for="idSexo">Sexo</label><br>
          <input type="radio" name="Feminino" id="idFem">
          <label for="idFem">Feminino</label> <br>
          <input type="radio" name="Feminino" id="idMasc">
          <label for="idMasc">Masculino</label>

          <br><br>

          <label for="idNecessidades">Necessidades Especial</label><br>
          <input type="checkbox" name="nmNecessidades" id="idDefAud">
          <label for="idDefAud">Deficiência Auditiva</label><br>

          <input type="checkbox" name="nmNecessidades" id="idDefMot">
          <label for="idDefMot">Deficiência Motora</label><br>

          <input type="checkbox" name="nmNecessidades" id="idDefAud">
          <label for="idDefAud">Deficiência Auditiva</label><br>

          <input type="checkbox" name="nmNecessidades" id="idParCer">
          <label for="idParCer">Paralisia Cerebral</label><br>

          <input type="checkbox" name="nmNecessidades" id="idEspAut">
          <label for="idEspAut">Perturbação do Espectro Autista</label><br>

          <input type="checkbox" name="nmNecessidades" id="idForPsico">
          <label for="idForPsico">Perturbação do Foro Psicológico</label><br>

          <input type="checkbox" name="nmNecessidades" id="idPerApre">
          <label for="idPerApre">Perturbações de Aprendizagem</label><br>

          <input type="checkbox" name="nmNecessidades" id="idAltHab">
          <label for="idAltHab">Altas Habilidades</label><br>

          <br><br>

          <input type="submit" name="nmsalvar" id="idSalvar" value="Salvar">
          <input type="reset" name="nmlimpar" id="" value="Limpar Tela">


        </form>
      </fieldset>
    </div>
  </main>
</body>
</html>
