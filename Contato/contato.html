<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div>
      <fieldset>
        <legend> Deixe seu Recado... </legend>
        <form action="">
        
        <input type="text" name="Nome" id="idNome"  placeholder="Digite seu Nome" required>

        <br><br>

        
        <input type="email" name="email" id="idMail" placeholder="Digiteseu@email.com" required>

        <br><br>

        <input type="text" name="empOrg" id="IdEmpresa"  placeholder="Empresa">

        <br><br>

        
        <input type="tel" name="telefone" id="idTelefone" placeholder="Telefone">

        <br><br>
        <input list="idMotivo" class="inputList" placeholder="Motivo do Contato" required>
          <datalist id="idMotivo">
            <option value="Elogio" > Elogio</option>
            <option value="Problema com o produto" > Problema com o produto</option>
            <option value="Reclamação" > Reclamação</option>
            <option value="Sugestão" > Sugestão</option>
          </datalist>
        <br><br>

        <textarea name="mensagem" id="idMensagem" cols="35" rows="15" placeholder="Mensagem" required></textarea>

        <br><br>

        <button type="submit"> Enviar </button>
      </fieldset>
      
      </form>
    </div>
  </main>
</body>
</html>
