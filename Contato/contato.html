<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
</head>
<body>
  <main>
    <div>
      <form action="">
        <label for="idNome">
          Nome Completo:
        </label><br>
        <input type="text" name="Nome" id="idNome"  >

        <br><br>

        <label for="idMail">
          E-mail:
        </label><br>
        <input type="email" name="email" id="idMail"  >

        <br><br>

        <label for="IdEmpresa">
          Empresa/Organização:
        </label><br>
        <input type="text" name="empOrg" id="IdEmpresa" >

        <br><br>

        <label for="idTelefone">
          Telefone:
        </label><br>
        <input type="tel" name="telefone" id="idTelefone" >

        <br><br>

        <label for="idMotivo">
          Motivo do Contato:
        </label><br>
        <input type="text" name="motivo" id="idMotivo" >

        <br><br>

        <label for="idMensagem">
          Mensagem:
        </label><br>
        <textarea name="mensagem" id="idMensagem" cols="30" rows="10"></textarea>

        <br><br>

        <button type="submit"> Enviar </button>
      </form>
    </div>
  </main>
</body>
</html>
